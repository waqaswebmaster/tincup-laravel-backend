name: Deploy PHP Backend to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¤ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: ./tincup-laravel-backend/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
          
      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ PHP Backend deployed successfully to cPanel!"
          echo "ğŸ“ IMPORTANT: Copy .env.example to .env on the server"
          echo "ğŸ”— Test at: https://api.ibextools.com/api/auth/health"
